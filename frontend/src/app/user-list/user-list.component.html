<form (ngSubmit)="onSubmit()">
    <div class="">
      <label for="">Upload Users</label>
      <div>
        <input type="text" style="width: 300px" class="form-control" id="upload" required
                [(ngModel)]="url" name="url">
      </div>
      <div>
        <input type="submit" value="Upload" />
      </div>
    </div>
  </form>
<div>
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let column of columns" scope="col">{{column}} </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let el of rows | slice: pageSize | slice: 0:itemsPerPage">
      <th scope="row">{{el.id}}</th>
      <td>{{el.first_name}}</td>
      <td>{{el.last_name}}</td>
      <td>{{el.email}}</td>
      <td>
        <button (click)="delete(el.id)">delete</button>
      </td>
    </tr>
  </tbody>
</table>
<ngb-pagination
  [(page)]="page"
  [pageSize]="itemsPerPage"
  [collectionSize]="rows.length"
  (pageChange)="onPageChange(page)">
</ngb-pagination>
</div>
